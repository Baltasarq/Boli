{% extends "skeleton.html" %}
{% block content %}
<div id="dvTitle">
    <table width="100%">
        <tr>
            <td width="90%"><b>Stories</b></td>
            <td width="10%">
            <a href="/stories/add"><img height="16px" width="16px" title="new story" class="styled-button" src="/res/add.svg"/></a>
            </td>
        </tr>
    </table>
</div>
<div id="dvStories">
    {% for story in stories %}
        <div id="tblStories"><p>
        <a href="/chapters?story_id={{story.key.urlsafe()}}"><img width="16px" height="16px" title="go" class="styled-button" src="/res/work.svg"/></a>
        <a href="/stories/modify?story_id={{story.key.urlsafe()}}"><img width="16px" height="16px" title="modify" class="styled-button" src="/res/modify.svg"/></a>
        <a href="/stories/delete?story_id={{story.key.urlsafe()}}"><img width="16px" height="16px" title="delete" class="styled-button" src="/res/delete.svg"/></a>
        {% include "story_description.html" %}
        </p></div>
    {% else %}
        No stories yet.
    {% endfor %}
</div>
<div id="dvSpecificActions">
	<a href="/stories/add"><img height="16px" width="16px" title="new story" class="styled-button" src="/res/add.svg"/></a>
</div>
{% endblock %}
